<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Gift of GIF</title>
</head>

<body class="bg-light">
    <div class="container p-5">
        <button id="theme">Dark Theme</button>

        <form id="search-form" class="row">
            <label for="input" class="col-12">Add a button for</label>

            <input type="text" id="input" class="col-9">

            <input id="add-button" class="btn btn-primary col-3" type="submit" value="Add">
        </form>
        <label for="limit">How many gifs?</label>
        <select id="limit" class="col-12">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
            
            <option value="15">15</option>
        </select>
        <hr>
        <div id="buttons" class="row">
        </div>
        <hr>
        <a class="col-12 btn btn-secondary border text-white stop">Stop all</a>
        <div id="gifs" class="row">

        </div>
        <div class="row text-white">
            <a class="col-6 btn btn-secondary border" href="#">Back to top</a>
            <a class="col-6 btn btn-secondary border stop">Stop all</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
